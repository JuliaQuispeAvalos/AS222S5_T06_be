version: '3'

services:
  app:
    image: jose2506/inteligencia:0.0.1-snapshot-latest
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      API_KEY: ${API_KEY}
      api_chatgpt_url: ${api_chatgpt_url}
      api_chatgpt_key: ${api_chatgpt_key}
      api_chatgpt_host: ${api_chatgpt_host}
